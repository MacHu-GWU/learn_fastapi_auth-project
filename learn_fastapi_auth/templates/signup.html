{% extends "base.html" %}

{% block title %}Create Account - FastAPI Auth{% endblock %}

{% block content %}
<div class="auth-container">
    <h1>Create Account</h1>
    <form id="signup-form">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="your@email.com">
            <div class="error-message" id="email-error"></div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required placeholder="At least 8 characters">
            <div class="error-message" id="password-error"></div>
        </div>
        <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm your password">
            <div class="error-message" id="confirm-password-error"></div>
        </div>
        <button type="submit" class="btn btn-primary btn-full" id="submit-btn">Create Account</button>
    </form>
    <p class="auth-link">
        Already have an account? <a href="/signin">Sign In</a>
    </p>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', () => {
    const form = document.getElementById('signup-form');
    const submitBtn = document.getElementById('submit-btn');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        clearAllErrors();

        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm-password').value;

        // Validate
        let hasError = false;

        if (!validateEmail(email)) {
            showFieldError('email', 'Please enter a valid email address');
            hasError = true;
        }

        if (!validatePassword(password)) {
            showFieldError('password', 'Password must be at least 8 characters with letters and numbers');
            hasError = true;
        }

        if (password !== confirmPassword) {
            showFieldError('confirm-password', 'Passwords do not match');
            hasError = true;
        }

        if (hasError) return;

        // Submit
        submitBtn.disabled = true;
        submitBtn.innerHTML = '<span class="spinner"></span> Creating Account...';

        try {
            const response = await fetch('/api/auth/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, password })
            });

            const data = await response.json();

            if (response.ok) {
                showToast('Registration successful! Please check your email for verification link.', 'success');
                setTimeout(() => {
                    window.location.href = '/';
                }, 3000);
            } else {
                // Handle specific error messages
                if (data.detail === 'REGISTER_USER_ALREADY_EXISTS') {
                    showFieldError('email', 'An account with this email already exists');
                } else {
                    showToast(data.detail || 'Registration failed', 'error');
                }
            }
        } catch (error) {
            console.error('Registration error:', error);
            showToast('An error occurred. Please try again.', 'error');
        } finally {
            submitBtn.disabled = false;
            submitBtn.textContent = 'Create Account';
        }
    });
});
</script>
{% endblock %}
