{% extends "base.html" %}

{% block title %}Forgot Password - FastAPI Auth{% endblock %}

{% block content %}
<div class="auth-container">
    <h1>Forgot Password</h1>
    <p class="auth-description">Enter your email address and we'll send you a link to reset your password.</p>
    <form id="forgot-password-form">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="your@email.com">
            <div class="error-message" id="email-error"></div>
        </div>
        <button type="submit" class="btn btn-primary btn-full" id="submit-btn">Send Reset Link</button>
    </form>
    <p class="auth-link">
        Remember your password? <a href="/signin">Sign In</a>
    </p>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', () => {
    const form = document.getElementById('forgot-password-form');
    const submitBtn = document.getElementById('submit-btn');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        clearAllErrors();

        const email = document.getElementById('email').value.trim();

        // Validate
        if (!validateEmail(email)) {
            showFieldError('email', 'Please enter a valid email address');
            return;
        }

        // Submit - use loading state utility
        setButtonLoading(submitBtn, 'Sending...');

        try {
            const response = await fetch('/api/auth/forgot-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email })
            });

            if (response.ok) {
                showToast('If an account exists with this email, you will receive a password reset link.', 'success');
                // Clear the form
                form.reset();
            } else {
                // For security, we show the same message even if the email doesn't exist
                showToast('If an account exists with this email, you will receive a password reset link.', 'success');
            }
        } catch (error) {
            console.error('Forgot password error:', error);
            showToast('An error occurred. Please try again.', 'error');
        } finally {
            resetButton(submitBtn);
        }
    });
});
</script>
{% endblock %}
