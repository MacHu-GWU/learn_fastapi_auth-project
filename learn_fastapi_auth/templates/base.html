<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}FastAPI Auth{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/style.css">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="nav-logo">FastAPI Auth</a>
            <div class="nav-links" id="nav-links">
                <!-- Will be populated by JavaScript based on auth state -->
                <a href="/signin" class="nav-link" id="signin-link">Sign In</a>
                <a href="/signup" class="nav-link nav-btn" id="signup-link">Create Account</a>
                <span class="nav-link user-email" id="user-email" style="display: none;"></span>
                <a href="/app" class="nav-link nav-btn" id="app-link" style="display: none;">App</a>
                <button class="nav-link nav-btn-outline" id="logout-btn" style="display: none;">Logout</button>
            </div>
        </div>
    </nav>

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <p>FastAPI User Authentication Demo</p>
    </footer>

    <div id="toast" class="toast"></div>

    <script src="/static/js/auth.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
