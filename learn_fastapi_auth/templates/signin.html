{% extends "base.html" %}

{% block title %}Sign In - FastAPI Auth{% endblock %}

{% block content %}
<div class="auth-container">
    <h1>Sign In</h1>

    <!-- Google Sign In Button -->
    <button type="button" class="btn btn-google btn-full" id="google-signin-btn">
        <svg class="google-icon" viewBox="0 0 24 24" width="18" height="18">
            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>
        Sign in with Google
    </button>

    <div class="auth-divider">
        <span>or sign in with email</span>
    </div>

    <form id="signin-form">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="your@email.com">
            <div class="error-message" id="email-error"></div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required placeholder="Your password">
            <div class="error-message" id="password-error"></div>
        </div>
        <div class="form-group-checkbox">
            <input type="checkbox" id="remember-me" name="remember_me">
            <label for="remember-me">Remember me for 30 days</label>
        </div>
        <button type="submit" class="btn btn-primary btn-full" id="submit-btn">Sign In</button>
    </form>
    <p class="auth-link">
        <a href="/forgot-password">Forgot your password?</a>
    </p>
    <p class="auth-link">
        Don't have an account? <a href="/signup">Create Account</a>
    </p>
</div>
{% endblock %}

{% block extra_js %}
<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>

<script>
// Firebase configuration
const firebaseConfig = {
    apiKey: "AIzaSyAOh8zUvhxuVLavOK3Hav64kHSmcOjxeWc",
    authDomain: "learn-fastapi-auth.firebaseapp.com",
    projectId: "learn-fastapi-auth",
    storageBucket: "learn-fastapi-auth.firebasestorage.app",
    messagingSenderId: "627188126418",
    appId: "1:627188126418:web:8c1862415cc06bc1ec130b",
    measurementId: "G-MRB1R7Z4ZL"
};

// Initialize Firebase
firebase.initializeApp(firebaseConfig);

document.addEventListener('DOMContentLoaded', () => {
    const form = document.getElementById('signin-form');
    const submitBtn = document.getElementById('submit-btn');
    const googleSignInBtn = document.getElementById('google-signin-btn');

    // Check for pending verification token
    const urlParams = new URLSearchParams(window.location.search);
    const verificationToken = urlParams.get('token');
    const verified = urlParams.get('verified');

    if (verified === 'pending' && verificationToken) {
        // Call verification API
        verifyEmail(verificationToken);
    }

    // Google Sign In
    googleSignInBtn.addEventListener('click', async () => {
        try {
            setButtonLoading(googleSignInBtn, 'Signing in...');

            // Sign in with Google popup
            const provider = new firebase.auth.GoogleAuthProvider();
            provider.addScope('email');
            provider.addScope('profile');

            const result = await firebase.auth().signInWithPopup(provider);

            // Get the ID token
            const idToken = await result.user.getIdToken();

            // Send to our backend
            const response = await fetch('/api/auth/firebase', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ id_token: idToken }),
                credentials: 'include'  // Important: receive refresh token cookie
            });

            const data = await response.json();

            if (response.ok) {
                // Store token and email
                setToken(data.access_token);
                setUserEmail(result.user.email);

                const message = data.is_new_user
                    ? 'Account created successfully!'
                    : 'Login successful!';
                showToast(message, 'success');

                setTimeout(() => {
                    window.location.href = '/app';
                }, 1000);
            } else {
                const errorCode = data.detail;
                const message = getErrorMessage(errorCode, 'Google sign in failed. Please try again.');
                showToast(message, 'error');
            }
        } catch (error) {
            console.error('Google sign in error:', error);

            // Handle specific Firebase errors
            if (error.code === 'auth/popup-closed-by-user') {
                showToast('Sign in cancelled.', 'info');
            } else if (error.code === 'auth/network-request-failed') {
                showToast(getErrorMessage('NETWORK_ERROR'), 'error');
            } else if (error.code && error.code.startsWith('auth/')) {
                // Other Firebase auth errors - show the error code for debugging
                showToast(`Firebase error: ${error.code}`, 'error');
            } else {
                // Unknown error - show more details for debugging
                const errorMsg = error.message || String(error);
                showToast(`Error: ${errorMsg.substring(0, 100)}`, 'error');
            }
        } finally {
            resetButton(googleSignInBtn);
        }
    });

    // Email/Password Sign In
    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        clearAllErrors();

        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        const rememberMe = document.getElementById('remember-me').checked;

        // Validate
        let hasError = false;

        if (!validateEmail(email)) {
            showFieldError('email', 'Please enter a valid email address');
            hasError = true;
        }

        if (!password) {
            showFieldError('password', 'Please enter your password');
            hasError = true;
        }

        if (hasError) return;

        // Submit - use loading state utility
        setButtonLoading(submitBtn, 'Signing In...');

        try {
            // Use form-urlencoded for OAuth2 password flow
            const formData = new URLSearchParams();
            formData.append('username', email);
            formData.append('password', password);
            formData.append('remember_me', rememberMe ? 'true' : 'false');

            const response = await fetch('/api/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: formData
            });

            const data = await response.json();

            if (response.ok) {
                // Store token and email
                setToken(data.access_token);
                setUserEmail(email);

                showToast('Login successful!', 'success');
                setTimeout(() => {
                    window.location.href = '/app';
                }, 1000);
            } else {
                // Handle error messages using centralized error handling
                const errorCode = data.detail;
                const message = getErrorMessage(errorCode, 'Login failed. Please try again.');
                showToast(message, 'error');
            }
        } catch (error) {
            console.error('Login error:', error);
            showToast(getErrorMessage('NETWORK_ERROR'), 'error');
        } finally {
            resetButton(submitBtn);
        }
    });
});

async function verifyEmail(token) {
    showToast('Verifying your email...', 'info');

    try {
        const response = await fetch('/api/auth/verify', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ token })
        });

        if (response.ok) {
            showToast('Email verified successfully! Please sign in.', 'success');
            // Clean URL
            window.history.replaceState({}, document.title, '/signin?verified=success');
        } else {
            const data = await response.json();
            const errorCode = data.detail;
            // Use info type for already verified (not really an error)
            const toastType = errorCode === 'VERIFY_USER_ALREADY_VERIFIED' ? 'info' : 'error';
            const message = getErrorMessage(errorCode, 'Verification failed. The link may have expired.');
            showToast(message, toastType);
            window.history.replaceState({}, document.title, '/signin');
        }
    } catch (error) {
        console.error('Verification error:', error);
        showToast(getErrorMessage('NETWORK_ERROR'), 'error');
        window.history.replaceState({}, document.title, '/signin');
    }
}
</script>
{% endblock %}
