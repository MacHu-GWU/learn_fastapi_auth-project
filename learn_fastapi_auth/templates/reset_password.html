{% extends "base.html" %}

{% block title %}Reset Password - FastAPI Auth{% endblock %}

{% block content %}
<div class="auth-container">
    <h1>Reset Password</h1>
    <p class="auth-description">Enter your new password below.</p>
    <form id="reset-password-form">
        <div class="form-group">
            <label for="password">New Password</label>
            <input type="password" id="password" name="password" required placeholder="Enter new password">
            <div class="error-message" id="password-error"></div>
        </div>
        <div class="form-group">
            <label for="confirm-password">Confirm New Password</label>
            <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm new password">
            <div class="error-message" id="confirm-password-error"></div>
        </div>
        <button type="submit" class="btn btn-primary btn-full" id="submit-btn">Reset Password</button>
    </form>
    <p class="auth-link">
        <a href="/signin">Back to Sign In</a>
    </p>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', () => {
    const form = document.getElementById('reset-password-form');
    const submitBtn = document.getElementById('submit-btn');

    // Get token from URL
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');

    if (!token) {
        showToast('Invalid or missing reset token. Please request a new password reset.', 'error');
        setTimeout(() => {
            window.location.href = '/forgot-password';
        }, 2000);
        return;
    }

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        clearAllErrors();

        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm-password').value;

        // Validate
        let hasError = false;

        if (!validatePassword(password)) {
            showFieldError('password', 'Password must be at least 8 characters with letters and numbers');
            hasError = true;
        }

        if (password !== confirmPassword) {
            showFieldError('confirm-password', 'Passwords do not match');
            hasError = true;
        }

        if (hasError) return;

        // Submit - use loading state utility
        setButtonLoading(submitBtn, 'Resetting...');

        try {
            const response = await fetch('/api/auth/reset-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ token, password })
            });

            if (response.ok) {
                showToast('Password reset successfully! Redirecting to sign in...', 'success');
                setTimeout(() => {
                    window.location.href = '/signin?reset=success';
                }, 2000);
            } else {
                const data = await response.json();
                if (data.detail === 'RESET_PASSWORD_BAD_TOKEN') {
                    showToast('Reset link has expired or is invalid. Please request a new one.', 'error');
                } else if (data.detail === 'RESET_PASSWORD_INVALID_PASSWORD') {
                    showToast('Invalid password. Please choose a stronger password.', 'error');
                } else {
                    showToast(data.detail || 'Password reset failed. Please try again.', 'error');
                }
            }
        } catch (error) {
            console.error('Reset password error:', error);
            showToast('An error occurred. Please try again.', 'error');
        } finally {
            resetButton(submitBtn);
        }
    });
});
</script>
{% endblock %}
